<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notoya</title>
    <!-- SEO Meta Tags -->
    <meta id="meta-description" name="description" content="Discover Timeless Notebooks, Tees & Art for the Soul.">
    <meta name="keywords" content="Timeless,Notebooks,T-shirts, Wall Art,Soul, Mindfulness,Motivational,Inspirational,Gift">
    <meta name="author" content="Notoya">
    <!-- Open Graph (SEO Image: Logo) -->
    <meta property="og:image" content="https://raw.githubusercontent.com/AMG22075/notoya/refs/heads/main/img/logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"></script>
    <link rel="canonical" href="https://notoya.co">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Flag Styling */
      .flag-container {
      position: relative;
      display: inline-block;
      margin-top: 10px;
      margin-right: 5px;
      }
      .flag-icon {
      width: 20px;
      height: 15px;
      display: inline-block;
      background-size: cover;
      cursor: pointer;
      border-radius: 3px;
      }
      .tooltip {
      position: absolute;
      background-color: black;
      color: white;
      font-size: 12px;
      font-family: '', serif; 
      padding: 3px 6px;
      border-radius: 4px;
      white-space: nowrap;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.1s ease-in-out;
      top: -25px;
      left: 50%;
      transform: translateX(-50%);
      }
      .flag-container:hover .tooltip {
      visibility: visible;
      opacity: 1;
      }
      @media (hover: hover) {
      .flag-container:hover .tooltip {
      visibility: visible;
      opacity: 1;
      }
      }
      @media (max-width: 768px) {
      .tooltip {
      display: none;
      }
      }
      /* Arrow Animation on Hover */
      .button-text {
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s ease-in-out;
      }
      .button:hover .button-text svg {
      transform: translateX(5px);
      }
    </style>
  </head>
  <body class="relative flex flex-col items-center justify-center min-h-screen bg-[#ffda1f] bg-opacity-0 text-black px-10 py-14">
    <header class="absolute top-6 left-6">
      <img src="https://raw.githubusercontent.com/AMG22075/notoya/refs/heads/main/img/logotext.png" alt="Brand Logo" class="w-28">
    </header>
    <!-- Language Flags -->
    <div class="absolute top-6 right-6 flex gap-0.5">
      <div class="flag-container">
        <img src="https://flagcdn.com/w20/gb.png" class="flag-icon border" data-lang="en" alt="English">
        <span class="tooltip">English</span>
      </div>
      <!--
      <div class="flag-container">
        <img src="https://flagcdn.com/w20/it.png" class="flag-icon hidden" data-lang="it" alt="Italiano">
        <span class="tooltip">Italiano</span>
      </div>
      --> 
      <div class="flag-container">
        <img src="https://flagcdn.com/w20/jp.png" class="flag-icon border" data-lang="ja" alt="日本語">
        <span class="tooltip">日本語</span>
      </div>
    </div>
    <div class="flex flex-col items-center gap-6 mt-16 w-full max-w-[350px]">
      <p id="textAbovePhoto" class="text-lg text-[#736c1a] p-3 text-center w-full rounded-lg font-serif">
        Timeless Notebooks, Tees & Art
      </p>
      <img src="https://raw.githubusercontent.com/AMG22075/notoya/refs/heads/main/img/hardcover-bound-notebook-blue-front-67c7f8c2513bd.jpg" alt="Product Image" class="w-full rounded-lg shadow-md">
      <nav aria-label="Primary Navigation" class="flex flex-col gap-4 w-full">
        <a href="https://www.etsy.com/shop/NotoyaCo" id="shopEtsy" class="button bg-[#ffda1f] hover:bg-opacity-90 text-[#736c1a] py-2 px-6 rounded-md text-md text-center w-full flex items-center justify-center">
          <span class="button-text font-serif">
            <span id="shopEtsyText">Buy on Etsy</span>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" stroke="currentColor" class="size-5 ml-2 stroke-[0.5]">
              <path fill-rule="evenodd" d="M3 10a.75.75 0 0 1 .75-.75h10.638L10.23 5.29a.75.75 0 1 1 1.04-1.08l5.5 5.25a.75.75 0 0 1 0 1.08l-5.5 5.25a.75.75 0 1 1-1.04-1.08l4.158-3.96H3.75A.75.75 0 0 1 3 10Z" clip-rule="evenodd" />
            </svg>
          </span>
        </a>
        <a href="" id="shopAmazon" class="button bg-[#ffda1f] hover:bg-opacity-90 text-[#736c1a] py-2 px-6 rounded-md text-md text-center w-full flex items-center justify-center">
          <span class="button-text font-serif">
            <span id="shopAmazonText">Buy on Amazon</span>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" stroke="currentColor" class="size-5 ml-2 stroke-[0.5]">
              <path fill-rule="evenodd" d="M3 10a.75.75 0 0 1 .75-.75h10.638L10.23 5.29a.75.75 0 1 1 1.04-1.08l5.5 5.25a.75.75 0 0 1 0 1.08l-5.5 5.25a.75.75 0 1 1-1.04-1.08l4.158-3.96H3.75A.75.75 0 0 1 3 10Z" clip-rule="evenodd" />
            </svg>
          </span>
        </a>
      </nav>
    </div>
    <footer class="mt-16 flex flex-col items-center gap-2">
    <!-- INSTAGRAM
      <a href="">
      <img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/Instagram_logo_2016.svg" alt="Instagram" class="w-8 opacity-50 hover:opacity-100 transition-opacity">
      </a>
      --> 
      <p class="text-xs text-[#736c1a] mt-4 font-serif">&copy; Notoya, <span id="currentYear"></span></p>
      <p id="locationText" class="text-xs text-[#736c1a] font-serif">Tokyo, Japan</p>
    </footer>
    <script>
      document.getElementById("currentYear").textContent = new Date().getFullYear();
      
      function changeLanguage(lang) {
          const translations = {
              en: { textAbovePhoto: "Timeless Notebooks, Tees & Art", shopEtsyText: "Shop on Etsy", shopAmazonText: "Shop on Amazon", locationText: "Tokyo, Japan", metaDescription: "Discover Timeless Notebooks, Tees & Art for the Soul." },
              it: { textAbovePhoto: "Timeless Notebooks, Tees & Art", shopEtsyText: "Shop on Etsy", shopAmazonText: "Shop on Amazon", locationText: "Tokyo, Japan", metaDescription: "Discover Timeless Notebooks, Tees & Art for the Soul." },
              ja: { textAbovePhoto: "ノートブック、Tシャツ、アート", shopEtsyText: "Etsyで購入", shopAmazonText: "Amazonで購入", locationText: "東京、日本", metaDescription: "時代を超えたノートブック、T シャツ、魂のためのアートを発見してください。"  },
          };
      
          document.getElementById("textAbovePhoto").textContent = translations[lang].textAbovePhoto;
          document.getElementById("shopEtsyText").textContent = translations[lang].shopEtsyText;
          document.getElementById("shopAmazonText").textContent = translations[lang]. shopAmazonText;
          document.getElementById("locationText").textContent = translations[lang].locationText;
          document.getElementById("meta-description").setAttribute("content", translations[lang].metaDescription);
          localStorage.setItem("selectedLang", lang);
      }
      
      const browserLang = navigator.language.startsWith("it") ? "it" : navigator.language.startsWith("ja") ? "ja" : "en";
      changeLanguage(localStorage.getItem("selectedLang") || browserLang);
      
      document.querySelectorAll(".flag-icon").forEach(flag => flag.addEventListener("click", () => changeLanguage(flag.dataset.lang)));
    </script>
  </body>
</html>
